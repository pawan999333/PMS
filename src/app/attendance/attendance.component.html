<div class="container-fluid">
    <div class="innerBody">
        <div class="boxFullWidth">
            <div class="card">
                <div class="card-header">
                    <h3>Attendance</h3>
                    <div class="d-flex">
                        <button class="button1">Add Attendance</button>
                        <button>Upload Attendance</button>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="table-filtering-search"
                                class="col-xs-3 col-sm-auto col-form-label">Employee:</label>
                            <div class="col-xs-3 col-sm-auto">
                                <input id="table-filtering-search" class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="mb-3 row statusInput">
                            <label for="table-filtering-search"
                                class="col-xs-3 col-sm-auto col-form-label">Month:</label>
                            <div class="col-xs-3 col-sm-auto">
                                <input id="table-filtering-search" class="form-control" type="text" />
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Employee Code</th>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Day</th>
                                    <th scope="col">In Time</th>
                                    <th scope="col">Out Time</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">time</th>
                                    <th scope="col">Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of attendanceList">
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.employee_code }}</td>
                                    <td>{{ item.employee_name }}</td>
                                    <td>{{ item.date }}</td>
                                    <td>{{ item.day }}</td>
                                    <td>{{ item.in_time }}</td>
                                    <td>{{ item.out_time }}</td>
                                    <td>{{ item.status }}</td>
                                    <td>{{ item.time }}</td>
                                    <td>{{ item.action }}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
